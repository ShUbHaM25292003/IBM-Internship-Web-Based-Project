<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>Register here</h1>
                <input type="text" placeholder="Name" id="registerName" required />
                <input type="email" placeholder="Email" id="registerEmail" required />
                <input type="password" placeholder="Password" id="registerPassword" required />
                <input type="text" placeholder="Address" id="registerAddress" required />
                <input type="number" placeholder="Age" id="registerAge" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" id="loginEmail" required />
                <input type="password" placeholder="Password" id="loginPassword" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Zero hunger</h1>
                    <p>Already register with us</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome back!</h1>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="registeration.js"></script>
</body>
</html>
